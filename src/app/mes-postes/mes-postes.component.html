<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  id="mespostes" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalLabel">Mes Postes</h1>
        
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">

              <div class="card border-info mb-3" id="card" style="max-width: 540px;" >
                <div class="row g-0" *ngFor="let p of postes" >
                  <div class="col-md-4" >
                    <img
                      src="https://img-19.commentcamarche.net/WNCe54PoGxObY8PCXUxMGQ0Gwss=/480x270/smart/d8c10e7fd21a485c909a5b4c5d99e611/ccmcms-commentcamarche/20456790.jpg"
                      class="img-fluid rounded-start" alt="...">
                      
                  </div>
                  <div class="col-md-8">
                    <div class="card-body" id="1" >
                      <div class="dropdown">
                        <a class="btn" id="optionsdropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                            <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
                          </svg>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end text-center" aria-labelledby="dropdownMenuButton">
                          <button type="button" class="dropdown-item" ><i class="bi bi-pencil-fill"></i> update</button>
                          <button type="button" class="dropdown-item" ><i class="bi bi-trash3-fill"></i> delete</button>
                        </div>
                        </div>
                        <h2 class="card-title" id="2">{{p.nom}} {{p.prenom}}</h2>
                        <h3 class="card-title" id="3">{{p.Specialite}} / {{p.niveau_etude}}</h3>
                        <p class="card-text" id="4">{{p.description}}</p>
  
                      </div>
                      <div class="card-footer">
                        <div class="container">
                        <div class="row">
                          <div class="col-2">
                            <button type="button" class="btn btn-dark"><i class="bi bi-arrows-fullscreen"></i> consulter</button>
                          </div>
                          <div class="col-6"></div>
                          <div class="col">
                            <p class="card-text text-info date">{{p.date_publication}}</p>
                          </div>
                        </div>
                      </div>
                        
                      </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-2">

            </div>
          </div>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">save</button>
      </div>
    </div>
  </div>
</div>
