<div class="modal fade " id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
  tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content ">
      <div class="modal-header">
        <h1 class="modal-title" id="exampleModalToggleLabel">Registre</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-4">

          </div>
          <div class="col-4 text-center">
            <input type="file" id="filebtn" name="filebtn">
            <button class="btn" id="picbtn" type="button" (click)="changePic($event)"><img
                src="https://img-19.commentcamarche.net/WNCe54PoGxObY8PCXUxMGQ0Gwss=/480x270/smart/d8c10e7fd21a485c909a5b4c5d99e611/ccmcms-commentcamarche/20456790.jpg"
                class="rounded-circle" width="300cm" height="250cm">
            </button>
            <br><br>
          </div>
        </div>
        
        <form>
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="nom">nom</label><input type="text" name="nom" id="nom" class="form-control"
                placeholder="Name">
              <label class="form-label" for="specialite">specialite</label><select class="form-select"  name="specialite" id="specialite">
                <option value="Histoire-géographie, géopolitique et sciences politiques">Histoire-géographie,
                  géopolitique et sciences politiques</option>
                <option value="Humanités, littérature et philosophie">Humanités, littérature et philosophie
                </option>
                <option value="Langues, littératures et cultures étrangères">Langues, littératures et cultures
                  étrangères</option>
                <option value="Littérature et LCA (langues et cultures de l’Antiquité)">Littérature et LCA
                  (langues et cultures de l’Antiquité)</option>
                <option value="Mathématiques">Mathématiques</option>
                <option value="Numérique et sciences informatiques">Numérique et sciences informatiques
                </option>
                <option value="Physique-chimie">Physique-chimie</option>
                <option value="SVT (Sciences de la Vie et de la Terre)">SVT (Sciences de la Vie et de la
                  Terre)
                </option>
                <option value="Sciences de l’ingénieur">Sciences de l’ingénieur</option>
                <option value="SES (Sciences Économiques et Sociales)">SES (Sciences Économiques et Sociales)
                </option>
                <option value="Arts">Arts</option>
                <option value="Biologie-écologie (lycées agricoles seuls)">Biologie-écologie (lycées agricoles
                  seuls)</option>
                <option value="EPS">EPS</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label" for="prenom">prenom</label><input type="text" name="prenom" id="prenom"
                class="form-control" placeholder="Prenom">
              <label class="form-label" for="niveau-etude">Niveau d'etude</label> <select class="form-select" name="niveau-etude" id="niveau-etude">
                <option value="sans-baccalauréat">sans-baccalauréat</option>
                <option value="baccalauréat">baccalauréat
                </option>
                <option value="baccalauréat+(1-2)">baccalauréat+(1-2)</option>
                <option value="licence">licence</option>
                <option value="mastére">mastére</option>
                <option value="ingénieur">ingénieur</option>

              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="description">description</label><input type="text" name="description"
                id="description" class="form-control" placeholder="description">
              
            </div>
            <div class="col-6">
              <label class="form-label" for="email">email</label><input type="email" name="email"
                id="email" class="form-control" placeholder="email">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="tel-mobile">tel-mobile</label><input type="tel" name="tel-mobile" id="tel-mobile"
                class="form-control" placeholder="tel-mobile">
            </div>
            <div class="col-6">
              <label class="form-label" for="tel-fixe">tel-fixe</label><input type="tel" name="tel-fixe" id="tel-fixe"
                class="form-control" placeholder="tel-fixe">
            </div>
          </div>
          <br><br>
          <div class="row">
          
            <div class="col-12 text-center">
              <button type="button" class="btn btn-primary" id="addbtn" (click)="create($event)">Publier</button>
            </div>
          </div>
        </form>
    </div>
  </div>
  </div>
</div>
